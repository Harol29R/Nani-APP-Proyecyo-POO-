    <div class="container">
        <div class="payment-verification">
            <div class="credit-card-icon">
                <img src="../Imágenes/tarjeta de crédito.jpg" alt="Ícono de Tarjeta de Crédito">
            </div>
            <form method="POST" action="./realizarpago.php">
            <div class="credit-card-details">
                <h1>Verificación de Pago</h1>
                <label for="card-number">Número de Tarjeta:</label>
                <input type="text" id="card-number" name="numero_tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="16" required>

                <label for="card-holder">Nombre del Titular:</label>
                <input type="text" id="card-holder" name="nombre_titular" placeholder="Nombre Apellido" required>

                <label for="expiration-date">Fecha de Vencimiento:</label>
                <input type="text" id="expiration-date" name="fecha_vencimiento" placeholder="MM/AA" required>

                <label for="cvv">CVV (Código):</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX"  maxlength="3" required>

                <input type="submit" value="Generar pago" class="button">

                <label for="remember-card">
                    <input type="checkbox" id="remember-card" name="remember-card">
                    Recordar Tarjeta
                </label>
            </div>
            </form>
        </div>
    </div>
